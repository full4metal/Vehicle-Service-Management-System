<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Login - VSMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex items-center justify-center min-h-screen">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-lg">
            <h3 class="text-2xl font-bold text-center text-gray-800">Mechanic Login</h3>
            <form action="{{ url_for('mechanic_login') }}" method="post">
                <div class="mt-4">
                    <div>
                        <label class="block text-gray-700" for="username">Username</label>
                        <input type="text" placeholder="Username" name="username" required
                               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="mt-4">
                        <label class="block text-gray-700" for="password">Password</label>
                        <input type="password" placeholder="Password" name="password" required
                               class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600">
                    </div>
                    <div class="flex items-baseline justify-between">
                        <button type="submit" 
                                class="px-6 py-2 mt-4 text-white bg-blue-600 rounded-lg hover:bg-blue-900 transition duration-200">
                            Login
                        </button>
                        
                    </div>
                </div>
            </form>

          {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            {% if category == 'mech_error' %}
                <div class="mt-4 p-4 rounded-md bg-red-100 text-red-700" role="alert">
                    {{ message }}
                </div>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endwith %}


        </div>
    </div>
</body>
</html>
