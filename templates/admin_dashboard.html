{% extends "admin_base.html" %}
{% block title %}ADMIN CarServ{% endblock %}

{% block content %}
<div class="module">
    <h1>CarServ Dashboard</h1>

    <div class="card">
        <h2>Quick Stats</h2>
        <div class="stat">
            <span class="stat-label"><i class="fas fa-tools"></i> Total Pending Services:</span>
            <span class="stat-value">{{ stats.total_services }}</span>
        </div>
        <div class="stat">
            <span class="stat-label"><i class="fas fa-user-cog"></i> Active Mechanics:</span>
            <span class="stat-value">{{ stats.active_mechanics }}</span>
        </div>
        <div class="stat">
            <span class="stat-label"><i class="fas fa-file-invoice-dollar"></i> Pending Invoices:</span>
            <span class="stat-value">{{ stats.pending_invoices }}</span>
        </div>
    </div>
</div>
{% endblock %}
